<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Campus Navigator - Find buildings, services, and routes across the university">
    <meta name="theme-color" content="#2196F3">
    <title>Campus Navigator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="logo-container">
                <svg class="app-logo" width="100" height="100" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="#2196F3" stroke-width="2"/>
                </svg>
            </div>
            <h1 class="app-title">Campus Navigator</h1>
            <p class="app-tagline">Find Your Way</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // Simulate app loading and redirect to onboarding or map
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Check if user has completed onboarding
                const hasSeenOnboarding = localStorage.getItem('hasSeenOnboarding');
                
                if (hasSeenOnboarding === 'true') {
                    window.location.href = 'map.html';
                } else {
                    window.location.href = 'onboarding.html';
                }
            }, 2000); // 2 second splash screen
        });
    </script>
</body>
</html>
