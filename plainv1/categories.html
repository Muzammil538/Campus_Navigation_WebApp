<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Category - Campus Navigator</title>
    <link rel="stylesheet" href="categories.css">
</head>
<body>
    <div class="page-container">
        <header class="top-bar">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Choose Category</h1>
            <div class="spacer"></div>
        </header>

        <div class="subtitle">
            <p>Select a category to browse buildings</p>
        </div>

        <div class="categories-grid">
            <a href="search.html" class="category-card">
                <div class="category-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <h3>Academic Buildings</h3>
                <span class="count">24</span>
            </a>

            <a href="search.html" class="category-card">
                <div class="category-icon libraries">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M4 19.5A2.5 2.5 0 016.5 17H20M4 19.5A2.5 2.5 0 016.5 22H20M4 19.5V9A2 2 0 016 7h12a2 2 0 012 2v10.5M20 17V7" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <h3>Libraries</h3>
                <span class="count">6</span>
            </a>

            <a href="search.html" class="category-card">
                <div class="category-icon labs">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M6 3v18l6-6 6 6V3" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <h3>Laboratories</h3>
                <span class="count">12</span>
            </a>

            <a href="search.html" class="category-card">
                <div class="category-icon cafeteria">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9h18v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zM7 3h10v6H7V3z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <h3>Cafeterias</h3>
                <span class="count">18</span>
            </a>

            <a href="search.html" class="category-card">
                <div class="category-icon sports">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 2v20M2 12h20" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <h3>Sports Facilities</h3>
                <span class="count">9</span>
            </a>

            <a href="search.html" class="category-card">
                <div class="category-icon admin">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M19 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2z" stroke="currentColor" stroke-width="2"/>
                        <path d="M9 7h6M9 11h6M9 15h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h3>Administration</h3>
                <span class="count">8</span>
            </a>
        </div>

        <nav class="bottom-nav">
            <a href="map.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Map</span>
            </a>
            <a href="search.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Search</span>
            </a>
            <a href="favorites.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2v16z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Favorites</span>
            </a>
            <a href="settings.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 1v6m0 6v6M1 12h6m6 0h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="categories.js"></script>
    <script src="auth.js"></script>
<script>
    // Protect this page - redirect to login if not authenticated
    requireAuth();
</script>
</body>
</html>
