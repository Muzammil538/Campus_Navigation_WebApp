<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks - Campus Navigator</title>
    <link rel="stylesheet" href="favorites.css">
</head>
<body>
    <div class="page-container">
        <header class="top-bar">
            <h1>My Bookmarks</h1>
            <button class="filter-btn" id="filterBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 6h18M8 12h8M11 18h2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="all">All</button>
            <button class="tab" data-tab="buildings">Buildings</button>
            <button class="tab" data-tab="facilities">Facilities</button>
        </div>

        <div class="content" id="bookmarksContent">
            <div class="bookmarks-grid">
                <div class="bookmark-card" data-type="building">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/200x120" alt="Science Center">
                        <button class="favorite-btn active">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#E74C3C">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" stroke="#E74C3C" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="card-content">
                        <h3>Science Center</h3>
                        <div class="card-meta">
                            <span class="type-badge">Building</span>
                            <span class="distance">• STEM</span>
                            <span class="distance">0.3 mi</span>
                        </div>
                    </div>
                </div>

                <div class="bookmark-card" data-type="building">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/200x120" alt="Main Library">
                        <button class="favorite-btn active">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#E74C3C">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" stroke="#E74C3C" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="card-content">
                        <h3>Main Library</h3>
                        <div class="card-meta">
                            <span class="type-badge">Building</span>
                            <span class="distance">• Library</span>
                            <span class="distance">0.5 mi</span>
                        </div>
                    </div>
                </div>

                <div class="bookmark-card" data-type="facility">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/200x120" alt="Student Union">
                        <button class="favorite-btn active">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#E74C3C">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" stroke="#E74C3C" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="card-content">
                        <h3>Student Union</h3>
                        <div class="card-meta">
                            <span class="type-badge">Facility</span>
                            <span class="distance">• Dining</span>
                            <span class="distance">0.2 mi</span>
                        </div>
                    </div>
                </div>

                <div class="bookmark-card" data-type="facility">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/200x120" alt="Recreation Center">
                        <button class="favorite-btn active">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#E74C3C">
                                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" stroke="#E74C3C" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="card-content">
                        <h3>Recreation Center</h3>
                        <div class="card-meta">
                            <span class="type-badge">Facility</span>
                            <span class="distance">• Fitness</span>
                            <span class="distance">0.8 mi</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="map.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Map</span>
            </a>
            <a href="search.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Search</span>
            </a>
            <a href="favorites.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2v16z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Favorites</span>
            </a>
            <a href="settings.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 1v6m0 6v6M1 12h6m6 0h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="favorites.js"></script>
    <script src="auth.js"></script>
<script>
    // Protect this page - redirect to login if not authenticated
    requireAuth();
</script>
</body>
</html>
