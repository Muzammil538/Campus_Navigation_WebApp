<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map - Campus Navigator</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="page-container">
        <header class="map-header">
            <div class="header-content">
                <svg class="map-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <div class="header-text">
                    <h1>Campus Guide</h1>
                    <p>Find buildings, rooms, services</p>
                </div>
            </div>
        </header>

        <div class="map-container" id="mapContainer">
            <!-- Placeholder map -->
            <div class="map-placeholder">
                <div class="location-marker engineering">
                    <div class="marker-pin"></div>
                    <span class="marker-label">Engineering</span>
                </div>
                <div class="location-marker library">
                    <div class="marker-pin"></div>
                    <span class="marker-label">Library</span>
                </div>
                <div class="location-marker student-center">
                    <div class="marker-pin"></div>
                    <span class="marker-label">Student Center</span>
                </div>
                <div class="location-marker parking">
                    <div class="marker-pin"></div>
                    <span class="marker-label">Parking</span>
                </div>
            </div>
            
            <button class="recenter-btn" id="recenterBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                </svg>
                <span>Recenter</span>
            </button>

            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomIn">+</button>
                <button class="zoom-btn" id="zoomOut">âˆ’</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="map.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Map</span>
            </a>
            <a href="search.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Search</span>
            </a>
            <a href="favorites.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2v16z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Favorites</span>
            </a>
            <a href="settings.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 1v6m0 6v6M1 12h6m6 0h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="map.js"></script>
    <script src="auth.js"></script>
<script>
    // Protect this page - redirect to login if not authenticated
    requireAuth();
</script>
</body>
</html>
