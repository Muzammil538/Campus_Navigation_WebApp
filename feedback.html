<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Feedback - Campus Navigator</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="page-container">
        <header class="top-bar">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Share Your Feedback</h1>
            <button class="skip-btn" onclick="skipFeedback()">Skip</button>
        </header>

        <div class="content">
            <div class="rating-section">
                <h2>Rate your experience</h2>
                <div class="star-rating" id="starRating">
                    <button class="star" data-rating="1">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="star" data-rating="2">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="star" data-rating="3">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="star" data-rating="4">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="star" data-rating="5">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="feedback-form">
                <div class="form-group">
                    <label>Comments</label>
                    <textarea 
                        id="comments" 
                        placeholder="Tell us what you think..."
                        rows="6"
                    ></textarea>
                </div>

                <div class="category-group">
                    <label>Category</label>
                    <div class="category-options">
                        <button class="category-btn" data-category="bug">Bug Report</button>
                        <button class="category-btn" data-category="feature">Feature Request</button>
                        <button class="category-btn active" data-category="general">General Feedback</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Name (optional)</label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Name (optional)"
                    >
                </div>

                <div class="form-group">
                    <label>Email (optional)</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Email (optional)"
                    >
                </div>

                <div class="attachment-section">
                    <button class="attach-btn" onclick="document.getElementById('fileInput').click()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Attach screenshot
                    </button>
                    <button class="choose-file-btn">Choose File</button>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*">
                </div>

                <button class="btn-submit" id="submitBtn">Submit Feedback</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="map.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Map</span>
            </a>
            <a href="search.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Search</span>
            </a>
            <a href="favorites.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2v16z" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Favorites</span>
            </a>
            <a href="settings.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 1v6m0 6v6M1 12h6m6 0h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="feedback.js"></script>
    <script src="auth.js"></script>
<script>
    // Protect this page - redirect to login if not authenticated
    requireAuth();
</script>
</body>
</html>
